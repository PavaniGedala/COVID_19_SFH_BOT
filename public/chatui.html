<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>COVID_19 SFH Bot</title>
	<!-- load css library -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body style="overflow:hidden">
	<div class="wrapper">
		<div class="container" style="top:45%">
			<!-- left sidebar -->
			<div class="left">
				<div class="bottom">
					<center><span><span class="name">Welcome User</span></span></center>
				</div>
				<div class="top">
					<input type="text" placeholder="Search" onkeyup="ConversationPanel.searchBot(event, this)" />
				</div>
				<ul class="people" id="peopletest">
					<li class="person" data-chat="person1" onclick="ConversationPanel.selectBot('Covid_Bot_1')">
						<img src="covid-19-coronavirus.jpg" alt=""
							style="width:15%;height:15%" />
						<!-- <span class="name">Bot</span> -->
						<span class="name" id="botSelection" value="Covid_Bot_1">COVID_19 SFH Bot</span>
					</li>

					<li class="person" data-chat="person2" onclick="ConversationPanel.selectBot('Covid_Bot_2')">
						<img src="download.png" alt="" style="width:15%;height:15%" />
						<!-- <span class="name">Bot</span> -->
						<span class="name" id="botSelection" value="Covid_Bot_2">Covid_19 Services Bot</span>
					</li>
					<li class="person" data-chat="person3" onclick="ConversationPanel.selectBot('Covid_Bot_3')">
						<img src="download.png" alt="" style="width:15%;height:15%" />
						<!-- <span class="name">Bot</span> -->
						<span class="name" id="botSelection" value="Covid_Bot_3">Covid Bot3</span>
					</li>
				</ul>
				<div class="bottom">
					<center><span><span class="name">COVID Updates</span></span></center>
				</div>
				<div class="bottom1">
					<div class="flip-card-text">
						<p class="title">Active Cases : 27,07,356</p>
					</div>
					<div class="flip-card-text">
						<p class="title">Recovered : 7,38,274</p>
					</div>
					<div class="flip-card-text">
						<p class="title">Deaths : 1,90,743</p>
					</div>
				</div>
			</div>

			<!-- right chat window -->
			<div class="right">
				<div class="top">
					<center><span><span class="name">COVID_19 SFH Bot</span></span>

						<select id="mySelect" class="selectpicker" style="float: right;" data-width="fit"
							onchange="ConversationPanel.getlang()">
							<option value="en" name="English"
								data-content='<span class="flag-icon flag-icon-us"></span> English'>English
							</option>
							<option value="es" name="Spanish"
								data-content='<span class="flag-icon flag-icon-mx"></span> Spanish'>Spanish
							</option>
							<option value="fr" name="French"
								data-content='<span class="flag-icon flag-icon-us"></span> French'>French
							</option>
							<option value="de" name="German"
								data-content='<span class="flag-icon flag-icon-mx"></span> German'>German
							</option>
							<option value="ru" name="Russian"
								data-content='<span class="flag-icon flag-icon-us"></span> Russian'>Russian
							</option>
							<option value="ta" name="Tamil"
								data-content='<span class="flag-icon flag-icon-mx"></span> Tamil'>Tamil
							</option>
							<option value="hi" name="Hindi"
								data-content='<span class="flag-icon flag-icon-us"></span> Hindi'>Hindi
							</option>
							<option value="te" name="Telugu"
								data-content='<span class="flag-icon flag-icon-mx"></span> Telugu'>Telugu
							</option>
						</select></center>
				</div>
				<div class="chat" data-chat="person1">
				</div>
				<div class="chat" data-chat="person2">
				</div>
				<div class="chat" data-chat="person3">
				</div>
				<!-- <div id="chat"></div> -->
				<div class="write">
					<label for="textinput">
						<input id="textinput" placeholder="Type something" type="text"
							onkeydown="ConversationPanel.inputKeyDown(event, this)" autofocus>
					</label>
				</div>

			</div>
			<div id='gt'>
				<!-- Type something to see the output -->

			</div>

			<!-- end of right window -->
		</div>
	</div>
	<!-- load js library -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/common.js"></script>
	<script src="js/api.js"></script>
	<script src="js/conversation.js"></script>
	<script src="js/global.js"></script>
</body>

</html>
